<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cyberpunk Snake</title>
</head>
<body>
    <div class="game-container">
        <div class="game-title">CYBER<span class="glitch">SNAKE</span></div>
        
        <!-- Nickname Modal -->
        <div id="nicknameModal" class="modal">
            <div class="modal-content">
                <h2>ENTER YOUR HANDLE</h2>
                <input type="text" id="nicknameInput" maxlength="10" placeholder="MAX 10 CHARS">
                <button id="startGameBtn">JACK IN</button>
            </div>
        </div>

        <!-- Game Elements -->
        <div id="gameElements" style="display: none;">
            <div class="player-info">RUNNER: <span id="playerName"></span></div>
            <canvas id="gameCanvas"></canvas>
            <div class="score">SCORE: <span id="scoreValue">0</span></div>
            <button class="restart-button">REBOOT</button>
        </div>

        <!-- High Scores Table -->
        <div class="high-scores">
            <h2>TOP RUNNERS</h2>
            <div class="scores-table" id="highScoresTable">
                <!-- High scores will be inserted here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
